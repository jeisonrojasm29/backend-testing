name: Run tests

on:
  pull_request:
    branches:
      - 'main'

jobs:
  ejecutar_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 18.17
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test